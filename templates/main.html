<!DOCTYPE html>

<body>

<header>

        rel="stylesheet"

<div class="jumbotron text-center">
<h1>Welcome to LearnComplexity.io</h1>

<form>

<br>
<div class="container">
<form action='/quiz' method='POST'>
    <ol>
        {% for i in q %}
            <b><li></li></b>
            <pre>
                <img src='{{i}}' alt="...">
            </pre>
            {% for j in o[i] %}
            <pre>
                <input type='radio' value='{{j}}' name='{{i}}' />{{" " + j}}
            </pre>
            {% endfor %}
        {% endfor %}
    </ol>
    <br>
    <div class='container text-center'> 
    <input class="btn btn-primary" type="submit" value="Submit"/>
    </div>
</form>
</div>
